{% extends 'basic_app/base.html' %}
  {% load staticfiles %}
  {% block body_block %}
    <div class="jumbotron">
        <h1>
          {% if not form.instance.pk %}
            Create A School
          {% else %}
            Update School
          {% endif %}
        </h1>
        <form class=""  method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input class="btn btn-primary" type="submit"  value="Submit">
        </form>
    </div>
  {% endblock %}
